<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

	<!-- Font Awesome -->
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css">

    <!-- Roboto Font -->
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <link rel="stylesheet" href="css/styles.css"/>

    <title>Sample</title>
  </head>
  <body>

    <main>
		<div class="pulse__container__card">

			<div class="left_nav_container">
				<div class="d-flex align-items-center">
					<div class="pulse__logo">
						<img src="./img/pulse-logo.png" alt="">
					</div>
					<h1>Pulse</h1>
				</div>
				<div>
					<ol>
						<li>
							<h4>Menu</h4>
							<ul class="nav nav-tabs tabs-left flex-column" role="tablist">
								<li role="presentation" class="nav__item active">
									<span class="mr-2"><i class="fas fa-th-large"></i></span>
									<a data-url="overview" aria-controls="home" role="tab" data-toggle="tab" class="visit_link">overview</a>
								</li>
								<li role="presentation" class="nav__item">
									<span class="mr-2"><i class="fas fa-file-alt"></i></span>
									<a data-url="orders" aria-controls="profile" role="tab" data-toggle="tab" class="visit_link">orders</a>
								</li>
								<li role="presentation" class="nav__item">
									<span class="mr-2"><i class="fas fa-shopping-bag"></i></span>
									<a data-url="products" aria-controls="messages" role="tab" data-toggle="tab" class="visit_link">products</a>
								</li>
								<li role="presentation" class="nav__item">
									<span class="mr-2"><i class="fas fa-cog"></i></span>
									<a data-url="menu-setting" aria-controls="settings" role="tab" data-toggle="tab" class="visit_link">Settings</a>
								</li>
							</ul>
						</li>
						<li>
							<h4>Business</h4>
							<ul class="nav nav-tabs tabs-left flex-column" role="tablist">
								<li role="presentation" class="nav__item">
									<span class="mr-2"><i class="fas fa-paper-plane"></i></span>
									<a data-url="business-setting" aria-controls="messages" role="tab" data-toggle="tab" class="visit_link">Settings</a>
								</li>
								<li role="presentation" class="nav__item">
									<span class="mr-2"><i class="fas fa-users"></i></span>
									<a data-url="followers" aria-controls="settings" role="tab" data-toggle="tab" class="visit_link">Followers</a>
								</li>
							</ul>
						</li>
					</ol>
				</div>

				<div class="footer__signature">
					<h6>@2020</h6>
					<p class="tag">Platform for Solutions</p>
				</div>
			</div>

			<div class="side_content">
				
			</div>

			<div class="profile_sidep_panel">
				<div class="d-flex justify-content-between">
					<div class="circle_box">
						<span><i class="fas fa-bell"></i></span>
					</div>
					<div class="circle_box">
						<span><i class="fas fa-edit"></i></span>
					</div>
				</div>
				
				<br>

				<div class="profile__picture text-center">
					<img src="./img/profile.png" alt="">
				</div>
				<h1 class="text-center">pulsa</h1>

				<br>

				<div class="container-fluid p-0">

					<div class="card">
						<div class="row no-gutters">
							<div class="col-6">
								<div class="d-flex justify-content-around align-items-center border_left">
									<span class="border__box">
										<i class="fas fa-shopping-bag"></i>
									</span>
									<div>
										<h6>218</h6>
										<p class="tag">Products</p>
									</div>
								</div>
							</div>
							<div class="col-6">
								<div class="d-flex justify-content-around align-items-center">
									<span class="border__box">
										<i class="fas fa-users"></i>
									</span>
									<div>
										<h6>218</h6>
										<p class="tag">Products</p>
									</div>
								</div>
							</div>
						</div>
					</div>

					<br>

					<div class="row">
						<div class="col-12">
							<h5>Reputation</h5>
						</div>
						<div class="col-12">
							<div class="card">
								<div class="row no-gutters">
									<div class="col-3">
										<div class="border__box orange">
											<i class="fas fa-th-large"></i>
										</div>
									</div>
									<div class="col-9">
										<div class="d-flex justify-content-between">
											<h6>star</h6>
											<h6>85%</h6>
										</div>
										<div class="progress">
											<div class="progress-bar" style="width:85%"></div>
										  </div>
										</div>
									</div>
								</div>
								<div class="d-flex align-items-center justify-content-between">

									<div class=" pl-2">


									</div>
								</div>
							</div>
						</div>
					</div>

					<br>

					<div class="row">
						<div class="col-12">
							<div class="d-flex justify-content-between">
								<h5>Recent Orders</h5>
								<h5><a href="">See All</a></h5>
							</div>
						</div>
						<div class="col-12">
							<div class="card">
								<div class="row align-items-center">
									<div class="col-1">
										<span class="cart"></span>
									</div>
									<div class="col-6">
										<h6 class="mb-0">Rmi</h6>
										<span class="tag">2 min ago</span>
									</div>
									<div class="col-4">
										<h6>+36.00</h6>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</main>
    <!-- main -->
  
    


    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

    <!-- Custom jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="js/script.js"></script>
	<script src="js/highchart.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>

	<!-- highchart bundle -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<script src="http://code.highcharts.com/highcharts.js"></script>
	<script src="https://code.highcharts.com/modules/data.js"></script>
	<script src="https://code.highcharts.com/modules/drilldown.js"></script>
	<script src="https://code.highcharts.com/modules/exporting.js"></script>
	<script src="https://code.highcharts.com/modules/export-data.js"></script>
	<script src="https://code.highcharts.com/modules/accessibility.js"></script>

    <script type="text/javascript">
		$(document).ready(function() {
			$('#example').DataTable();
		} );
    </script>

</html>
